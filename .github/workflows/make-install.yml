name: Test make and install

on:
  push:
  pull_request:
jobs:
  make-install:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        lfs: true
        fetch-depth: 0 #for better blame info
    - name: Setup
      run: |
        ./build.sh
        ./configure
    - name: Compile
      run: |
        make V=1
    - name: Install
      run: |
        sudo make V=1 install
